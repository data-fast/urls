<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <iframe src="" id="iframe" frameborder="0"></iframe>
    <script>
        let iframe = document.getElementById('iframe'),
            base64 = location.search.replace('?', ''),
            url = '';
        base64 = base64 == '' ? location.hash.replace('#', '') : base64;
        try {
            url = window.atob(base64);
        } catch (error) { }

        if (url == '') {
            iframe.remove();
            document.body.innerText = 'URL不存在!';
        } else {
            iframe.src = url;
        }
    </script>
</body>

</html>
